 <head><title>Music</title>

<body>
<header><h1>Musician guess by Pavankumar</h1></header>
<form>
    <label for="secret">Enter the secret Musician name </label>
    <input type ="password" id="secret" name="secret" min=10 max=50 step=2 value="Jhon Lennon"> <br>

    <label for="guess">Guess the Musician </label>
    <input type ="text" id="guess" name="guessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="output">This text will change</p>

<script> 

        let correct=0;
        let wrong=0;
        let count=0;
    
        function  checkGuess(){
           console.log("Getting form values")
            Secret = document.getElementById("secret").value
            guess = document.getElementById("guess").value 
            
            if(Secret==guess  && count<3){
                correct+=1;
                alert("You got it right");
            } else {
                count+=1;
                if(count<3)
                {
                    wrong+=1;
                alert("Wrong Musicain");
                }
                else{
                    alert("sorry!game over");
                }
                
            }
           document.getElementById("output").innerHTML="correct "+correct+"  wrong "+wrong;
        }
</script>
<div class="container">
    <img id="picture" src="Greenfly.jpg" height="100" weight="100" onclick="swapImage()">
</div>
<script>
    var useImage=1
    var img=document.getElementById("picture")
    function swapImage(){
        switch(useImage){
            case 1:
                img.src="horse-fly.jpg"
                useImage++
                break
            case 2:
                img.src="locusts.jpg"
                useImage++
                break
            case 3:
                img.src="Greenfly.jpg"
                useImage=1
                break
            default:
        }
    }
</script>
