<!DOCTYPE html>
<html>
    <head><title>CHECK-BOXES</title>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

<body>

<h2>Thigulla Pavankumar selects a vacation</h2>
<form>
    <input type="checkbox" id="international-travel" name="vacation" value=true>
    <label for="international-travel">Travel by Air</label> 
    <input type="checkbox" id="d_travel" name="vacation" value=true>
    <label for="d_travel">Domestic</label>
    <input type="checkbox" id="resort" name="vacation" value=false>
    <label for="resort">resort</label>
<input type="button" class="btn btn-success" value="Select a vacation" onclick="selectVacation()">
</form><br>  
<form>
<div class="form-group">
    <label for="city">Enter a city</label>
    <input type="text" class="form-control" id="city" name="city" value="city"> <br>
</div>
<div class="form-group">
    <label for="city">Enter price</label>
    <input type="text" class="form-control" id="price" name="price"> <br>
</div>
<input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
</form>
<p id="results">This text will be replaced </p>
<script>
let my_vacation = {};
function selectVacation() {
my_vacation = {};
let airtravel = document.getElementById("international-travel").checked
let domestictravel = document.getElementById("d_travel").checked
let resorttravel = document.getElementById("resort").checked
if (airtravel) {
    my_vacation.air = true;
}
else {
    my_vacation.air = false;
}
if (domestictravel) {
    my_vacation.domestic = true;
}
else {
    my_vacation.domestic = false;
}
if (resorttravel) {
    my_vacation.resort = true;
}
else {
    my_vacation.resort = false;
}
document.getElementById("results").innerHTML = JSON.stringify(my_vacation)
}
function updateVacation()
{
let city=document.getElementById("city").value;
let price=document.getElementById("price").value;
my_vacation["city"]=city;
my_vacation["price"]=price;

document.getElementById("results").innerHTML=JSON.stringify(my_vacation)
}
</script>
</body>
</html>
