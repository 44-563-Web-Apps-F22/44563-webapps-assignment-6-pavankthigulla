<!DOCTYPE html>
<html>
 <head>
    <title>Loops</title>
 </head>
<body>

<h2>Pavankumar Thigulla computes discounts</h2>

<form>
    <label for="b_amt">Enter the base Amount </label>
    <input type ="number" id="b_amt" name="b_amt" min=10 max=50 step=2 value=20> <br>

    <label for="disc_percent">Enter Discount percentage </label>
    <input type ="number" id="disc_percent" name="disc_percent" min=10 max=50 step=2 value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>
<p id="result">This text will be replaced </p>
<form  >
    <input type="radio" id="times" name="color" value="times">
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="color"  value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="color" value="exponent">
    <label for="exponent">**</label></br>

    <input type="button" class="btn btn-success" onclick="chooseOp()" value="Get values from radio group">
  </form>
<p id="results">This text will be replaced </p>

<script> 
        function discount(){   
            baseAmount = document.getElementById("b_amt").value
            discountPercentage = document.getElementById("disc_percent").value
            let output = ""
            for (i = 1; i <= 5; i++) {
                let discountedAmount = baseAmount - (baseAmount * (discountPercentage / 100))
                output = output + (discountedAmount * i + " ")}
            document.getElementById("result").innerHTML ="Discounted amounts for base " + baseAmount + " are : "+ output
        }
        function chooseOp(){
            baseAmount = document.getElementById("b_amt").value
            discountPercentage = document.getElementById("disc_percent").value
            times = document.getElementById("times").checked
            divide = document.getElementById("divide").checked
            exponent = document.getElementById("exponent").checked
            out = document.getElementById("results")
            if(times==true)
                result = baseAmount*discountPercentage
            if(divide==true)
                result = baseAmount/discountPercentage
            if(exponent==true)
                result = baseAmount**discountPercentage
            document.getElementById("results").innerHTML="The Result : "+result;
        }
</script>
</body>
</html>
